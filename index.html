<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>FitBridge</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>FitBridge</h1>
        <p class="subtitle">Connect fitness devices and broadcast as FTMS</p>
      </header>

      <section class="connection-section">
        <div class="status-bar">
          <div class="status-item">
            <span class="status-label">Device:</span>
            <span id="device-status" class="status-value disconnected">Not Connected</span>
          </div>
          <div class="status-item">
            <span class="status-label">FTMS Broadcast:</span>
            <span id="ftms-status" class="status-value disconnected">Inactive</span>
          </div>
        </div>

        <div class="controls">
          <button id="scan-btn" class="btn btn-primary">Scan for Devices</button>
          <button id="disconnect-btn" class="btn btn-secondary" disabled>Disconnect</button>
        </div>
      </section>

      <section class="device-list-section" id="device-list-section" style="display: none;">
        <div class="device-list-header" id="device-list-header">
          <h2>Found Devices</h2>
        </div>
        <div id="device-list" class="device-list">
          <!-- Devices will be populated here -->
        </div>
      </section>

      <section class="data-section ftms-section">
        <h2>FTMS Output</h2>
        <div class="data-grid ftms-core-grid">
          <div class="data-card">
            <div class="data-label">Power</div>
            <div class="data-value">
              <span id="ftms-power">--</span>
              <span class="data-unit">W</span>
            </div>
          </div>
          <div class="data-card">
            <div class="data-label">Cadence</div>
            <div class="data-value">
              <span id="ftms-cadence">--</span>
              <span class="data-unit">RPM</span>
            </div>
          </div>
          <div class="data-card">
            <div class="data-label">Heart Rate</div>
            <div class="data-value">
              <span id="ftms-hr">--</span>
              <span class="data-unit">BPM</span>
            </div>
          </div>
        </div>
      </section>

      <section class="advanced-section">
        <button id="advanced-toggle" class="advanced-toggle">
          <span class="advanced-toggle-icon">&#9654;</span>
          <h2>Advanced</h2>
        </button>
        <div id="advanced-content" class="advanced-content collapsed">
          <div class="advanced-subsection">
            <h3>Live Data <span class="source-badge" id="source-type">--</span></h3>
            <div id="live-data-grid" class="data-grid">
              <!-- Dynamically populated based on source device type -->
              <div class="no-data">Connect a device to see live data</div>
            </div>
          </div>

          <div class="advanced-subsection">
            <h3>Activity Log</h3>
            <div id="log" class="log-container">
              <div class="log-entry">Application started. Click "Scan for Devices" to begin.</div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script type="module" src="/src/renderer/index.ts"></script>
  </body>
</html>
