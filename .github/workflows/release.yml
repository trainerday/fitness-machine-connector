# Builds FitBridge for Windows, macOS (Intel + Apple Silicon), and Linux.
# Triggered on every push to master.
#
# Release files:
#   - FitBridge-Windows-Setup.exe
#   - FitBridge-macOS-Apple-Silicon.zip  (M1/M2/M3/M4 Macs)
#   - FitBridge-macOS-Intel.zip          (older Intel Macs)
#   - FitBridge-Linux.deb                (Ubuntu/Debian)
#   - FitBridge-Linux.rpm                (Fedora/RedHat)

name: Build & Release

on:
  # Auto-trigger on push to master
  push:
    branches:
      - master
    # Don't trigger on version bump commits from this workflow
    paths-ignore:
      - '.github/**'
  # Manual trigger from GitHub Actions tab (click "Run workflow")
  workflow_dispatch:

permissions:
  contents: write

jobs:

  # ── Step 1: Bump the version and create a git tag ──────────────────────
  version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.bump.outputs.version }}
      tag: ${{ steps.bump.outputs.tag }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version
        id: bump
        run: |
          NEW_VERSION=$(npm version patch --message "release v%s [skip ci]")
          echo "version=${NEW_VERSION#v}" >> $GITHUB_OUTPUT
          echo "tag=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Push version bump
        run: |
          git push origin master
          git push origin ${{ steps.bump.outputs.tag }}

  # ── Step 2a: Build for Windows ─────────────────────────────────────────
  # Produces: FitBridge-Windows-Setup.exe
  # Also builds the C# FTMS Bluetooth broadcaster that ships with Windows
  build-windows:
    needs: version
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.version.outputs.tag }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # The C# broadcaster is only needed on Windows
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Install dependencies
        run: npm ci

      - name: Build C# FTMS broadcaster
        run: npm run ftms:build:win

      - name: Build Electron app
        run: npm run make

      # Rename to a user-friendly filename
      - name: Rename artifact
        shell: bash
        run: |
          EXE=$(find out/make/squirrel.windows -name "*.exe" | head -1)
          cp "$EXE" "FitBridge-Windows-Setup.exe"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: FitBridge-Windows-Setup.exe

  # ── Step 2b: Build for macOS Apple Silicon (M1/M2/M3/M4) ──────────────
  # Produces: FitBridge-macOS-Apple-Silicon.zip
  # Uses macos-latest which runs on ARM (Apple Silicon)
  build-macos-apple-silicon:
    needs: version
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.version.outputs.tag }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Electron app (arm64)
        run: npx electron-forge make --arch=arm64

      - name: Rename artifact
        run: |
          ZIP=$(find out/make/zip/darwin -name "*.zip" | head -1)
          cp "$ZIP" "FitBridge-macOS-Apple-Silicon.zip"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-arm64-build
          path: FitBridge-macOS-Apple-Silicon.zip

  # ── Step 2c: Build for macOS Intel ─────────────────────────────────────
  # Produces: FitBridge-macOS-Intel.zip
  # Uses macos-13 which is the last Intel-based GitHub runner
  build-macos-intel:
    needs: version
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.version.outputs.tag }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Electron app (x64)
        run: npx electron-forge make --arch=x64

      - name: Rename artifact
        run: |
          ZIP=$(find out/make/zip/darwin -name "*.zip" | head -1)
          cp "$ZIP" "FitBridge-macOS-Intel.zip"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-x64-build
          path: FitBridge-macOS-Intel.zip

  # ── Step 2d: Build for Linux ───────────────────────────────────────────
  # Produces: FitBridge-Linux.deb (Ubuntu/Debian) and FitBridge-Linux.rpm (Fedora/RedHat)
  build-linux:
    needs: version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.version.outputs.tag }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # Bluetooth and packaging libraries needed for Linux builds
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libbluetooth-dev dpkg fakeroot rpm

      - name: Install dependencies
        run: npm ci

      - name: Build Electron app
        run: npm run make

      - name: Rename artifacts
        run: |
          DEB=$(find out/make/deb -name "*.deb" | head -1)
          RPM=$(find out/make/rpm -name "*.rpm" | head -1)
          cp "$DEB" "FitBridge-Linux.deb"
          cp "$RPM" "FitBridge-Linux.rpm"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: |
            FitBridge-Linux.deb
            FitBridge-Linux.rpm

  # ── Step 3: Create GitHub Release with all platform builds ─────────────
  # Collects all artifacts and publishes them as a single release
  release:
    needs: [version, build-windows, build-macos-apple-silicon, build-macos-intel, build-linux]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.version.outputs.tag }}
          name: FitBridge ${{ needs.version.outputs.tag }}
          generate_release_notes: true
          files: |
            artifacts/windows-build/FitBridge-Windows-Setup.exe
            artifacts/macos-arm64-build/FitBridge-macOS-Apple-Silicon.zip
            artifacts/macos-x64-build/FitBridge-macOS-Intel.zip
            artifacts/linux-build/FitBridge-Linux.deb
            artifacts/linux-build/FitBridge-Linux.rpm
