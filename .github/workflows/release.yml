name: Build & Release

on:
  push:
    branches:
      - master
    # Don't trigger on version bump commits from this workflow
    paths-ignore:
      - '.github/**'

permissions:
  contents: write

jobs:
  version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.bump.outputs.version }}
      tag: ${{ steps.bump.outputs.tag }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version
        id: bump
        run: |
          NEW_VERSION=$(npm version patch --message "release v%s [skip ci]")
          echo "version=${NEW_VERSION#v}" >> $GITHUB_OUTPUT
          echo "tag=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Push version bump
        run: |
          git push origin master
          git push origin ${{ steps.bump.outputs.tag }}

  build-windows:
    needs: version
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.version.outputs.tag }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Install dependencies
        run: npm ci

      - name: Build C# FTMS broadcaster
        run: npm run ftms:build:win

      - name: Build Electron app
        run: npm run make

      - name: Rename artifact
        shell: bash
        run: |
          EXE=$(find out/make/squirrel.windows -name "*.exe" | head -1)
          cp "$EXE" "FitBridge-Windows-Setup.exe"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: FitBridge-Windows-Setup.exe

  build-macos:
    needs: version
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.version.outputs.tag }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Electron app (universal)
        run: npx electron-forge make --arch=universal

      - name: Rename artifact
        run: |
          ZIP=$(find out/make/zip/darwin -name "*.zip" | head -1)
          cp "$ZIP" "FitBridge-macOS.zip"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: FitBridge-macOS.zip

  build-linux:
    needs: version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.version.outputs.tag }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libbluetooth-dev dpkg fakeroot rpm

      - name: Install dependencies
        run: npm ci

      - name: Build Electron app
        run: npm run make

      - name: Rename artifacts
        run: |
          DEB=$(find out/make/deb -name "*.deb" | head -1)
          RPM=$(find out/make/rpm -name "*.rpm" | head -1)
          cp "$DEB" "FitBridge-Linux.deb"
          cp "$RPM" "FitBridge-Linux.rpm"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: |
            FitBridge-Linux.deb
            FitBridge-Linux.rpm

  release:
    needs: [version, build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.version.outputs.tag }}
          name: FitBridge ${{ needs.version.outputs.tag }}
          generate_release_notes: true
          files: |
            artifacts/windows-build/FitBridge-Windows-Setup.exe
            artifacts/macos-build/FitBridge-macOS.zip
            artifacts/linux-build/FitBridge-Linux.deb
            artifacts/linux-build/FitBridge-Linux.rpm
